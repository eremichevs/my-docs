name: Deploy MkDocs

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Установка Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Установка зависимостей
      - name: Install dependencies
        run: pip install mkdocs mkdocs-material

      # Сборка и деплой с использованием gh-deploy
      - name: Build and Deploy MkDocs site
        run: mkdocs gh-deploy --force

      # Убедитесь, что токен доступен для деплоя на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}  # Используем ваш токен GH_TOKEN
          publish_dir: ./site
          force_orphan: true